    <div class="black"></div>

    <img src="../img/pc1.png" class="pc" id="pc1">

    <h1 class="t1"></h1>

	<script>
        $("#pc1").click(function() {
            $("h1").css({opacity:1});
            setTimeout(function() {
		        var typed = new Typed(".t1", {
			    strings: ["在這裡，<br>我們遠離一切壓力，<br>只<button id=‘w1’>關注</button>著當下，<br>和明天；"],
			
                typeSpeed: 90,
			    loop: false,
		        })
            },700);
            $("#pc1").css({'pointer-events': 'none'});
        });

        $(".t1").click(function() {
            $("#pc2").fadeIn();
        });
	</script>
