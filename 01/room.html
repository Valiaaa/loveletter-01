<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../icon.png">
    <link rel="stylesheet" type="text/css" href="style.css"> 
    <link rel="stylesheet" href="https://use.typekit.net/czr7aqs.css">
	<title>Love Letter 01</title>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.11"></script>
    <div class="black"></div>
    <div class="img-container">
    <img src="../img/pc1.png" class="pc" id="pc1">
    <img src="../img/pc2.png" class="pc" id="pc2">
    <img src="../img/can.png" id="can">
    <img src="../img/pc3.png" class="pc" id="pc3">
    </div>
    <h1 class="t1"></h1>
    <h1 class="t2"></h1>
    <h1 class="t3"></h1>

	<script>
        $("#pc1").click(function() {
            $(".t1").css({opacity:1});
            setTimeout(function() {
		        var typed = new Typed(".t1", {
			    strings: ["在这里，<br>我们远离一切压力，<br>只<button id=‘w1’>关注</button>着当下，<br>和明天；"],
			
                typeSpeed: 90,
			    loop: false,
		        })
            },700);
            $("#pc1").css({'pointer-events': 'none'});
        });

        $(".t1").click(function() {
            $("#pc2").fadeIn();
        });

        $("#pc2").click(function() {
            $(".t1").hide().empty;
            $(".t3").hide();
            $(".t2").css({opacity:1});
            setTimeout(function() {
		        var typed = new Typed(".t2", {
			    strings: ["我们<button id=‘w2’>期待</button>着每一部电影，<br>和每一次触碰；"],
			
                typeSpeed: 90,
			    loop: false,
		        })
            },1000);
            $("#pc2").css({'pointer-events': 'none'});
        });

        $(".t2").click(function() {
            $("#can").fadeIn();
        });

        $("#can").click(function() {
            $(".t2").hide().empty;
            $(".t3").show().css({opacity:1});
            setTimeout(function() {
		        var typed = new Typed(".t3", {
			    strings: ["我们<button id=‘w2’>感受</button>着彼此的气息，<br>和和很久未曾到来的心的悸动。"],
			
                typeSpeed: 90,
			    loop: false,
		        })
            },1000);
            $("#can").css({'pointer-events': 'none'});
        });

        $(".t3").click(function() {
            $("#pc3").fadeIn();
        });
	</script>
</body>
</html>
